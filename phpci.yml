build_settings:
    clone_depth: 1
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        directory:
            - "tests/"
        args: "--stderr"
    php_mess_detector:
        allow_failures: true
    #php_code_sniffer:
    #    standard: "PSR2"
    php_cpd:
        allow_failures: true
